<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Hello Vue</title>
</head>
<body>
  <div id="app">

    <h1 :class="styleMsg">{{message}}</h1>
    <button @click="changeStyle('second-color')">Change Style</button>
    <button @click="changeImg('14')">Change Picture</button>
    <button @click="toggleImg()">Hide Picture</button><br>
    <label for="img">Type a 3-6 digit number:</label>
    <input v-model="imgId" type="text" name="img" id="img"><br>
    <img v-show="isShown" :src="path + imgId + '/300/200'" alt="">

    <p v-show="!isShown">The picture is hidden.</p>

  </div>


  <script src="js/script.js"></script>

</body>
</html>
